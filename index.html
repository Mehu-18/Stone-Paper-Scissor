<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h1>Rock Paper Scissor Game</h1>
        <div class="imgSelect">
            <div class="choices" id="rock"><img src="images/rock.png" alt="rock"></div>
            <div class="choices" id="paper"><img src="images/paper.png" alt="paper"></div>
            <div class="choices" id="Scissors"><img src="images/Scissors.png" alt="Scissors"></div>
        </div>
        <div class="scoreBoard">
            <div class="score">
                <p id="userSelected"></p>
                <p>You</p>
                <p id="userScore">0</p>
            </div>
            <hr>
            <div class="score">
                <p id="compSelected"></p>
                <p>Comp</p>
                <p id="compScore">0</p>
            </div>
        </div>
        <div class="winner hide">Winner</div>
        <button class="again hide">Play Again</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
